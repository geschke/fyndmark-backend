name: Build and push Docker image to GHCR (multi-arch)

on:
  push:
    branches:
      - main
    tags:
      - "v*"
  workflow_dispatch: {}

env:
  REGISTRY: ghcr.io
  IMAGE_NAME: ${{ github.repository }}

permissions:
  contents: read
  packages: write

jobs:
  build-and-push:
    runs-on: ubuntu-latest

    steps:
      # Checkout repository sources
      - name: Checkout sources
        uses: actions/checkout@v4

      # Enable emulation for cross-platform builds (arm64 on amd64 runner)
      - name: Set up QEMU
        uses: docker/setup-qemu-action@v3

      # Enable Docker Buildx (required for multi-arch builds)
      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      # Login to GitHub Container Registry
      - name: Log in to GHCR
        uses: docker/login-action@v3
        with:
          registry: ${{ env.REGISTRY }}
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      # Generate Docker tags automatically
      # - latest on default branch
      # - version tags (vX.Y.Z)
      # - short git sha
      - name: Extract Docker metadata
        id: meta
        uses: docker/metadata-action@v5
        with:
          images: ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}
          tags: |
            type=raw,value=latest,enable={{is_default_branch}}
            type=ref,event=tag
            type=sha,prefix=git-,format=short

      # Build and push multi-architecture image
      - name: Build and push multi-arch image
        uses: docker/build-push-action@v6
        with:
          context: .
          file: ./Dockerfile
          push: true
          platforms: linux/amd64,linux/arm64
          tags: ${{ steps.meta.outputs.tags }}
          labels: ${{ steps.meta.outputs.labels }}
          cache-from: type=gha
          cache-to: type=gha,mode=max

      # Simple smoke tests to ensure the container starts correctly
      - name: Test container on amd64
        run: |
          docker run --rm \
            --platform linux/amd64 \
            ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}:latest --help

      - name: Test container on arm64
        run: |
          docker run --rm \
            --platform linux/arm64 \
            ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}:latest --help
